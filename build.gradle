plugins {
    id 'org.springframework.boot' version '2.4.4'
    id 'io.spring.dependency-management' version '1.0.11.RELEASE'
    id 'java'
}

group = 'com.test'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation('org.springframework.boot:spring-boot-starter-webflux')
//    implementation files('/Volumes/BAK/spring-test/test/build/libs/test-0.0.2-SNAPSHOT.jar')
    implementation files('/Volumes/BAK/spring-test/test2/build/libs/test2-1.0-SNAPSHOT')
    testImplementation 'org.springframework.boot:spring-boot-starter-test'
}

test {
    useJUnitPlatform()
}

sourceSets.test {
    resources.srcDirs = ["src/test/java/resources"]
}